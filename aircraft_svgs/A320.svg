
<svg viewBox="0 0 500 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="airbusBlue" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#e6f3ff" />
      <stop offset="50%" stop-color="#b3d9ff" />
      <stop offset="100%" stop-color="#0066cc" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Fuselage -->
  <ellipse cx="250" cy="150" rx="200" ry="25" fill="url(#airbusBlue)" stroke="#0066cc" stroke-width="2" filter="url(#glow)"/>
  
  <!-- Wings with A320 specific design -->
  <path d="M150 150 L150 100 L200 90 L200 150 Z" fill="#cccccc" stroke="#666" stroke-width="2"/>
  <path d="M150 150 L150 200 L200 210 L200 150 Z" fill="#cccccc" stroke="#666" stroke-width="2"/>
  <path d="M300 150 L300 120 L350 110 L350 150 Z" fill="#cccccc" stroke="#666" stroke-width="2"/>
  <path d="M300 150 L300 180 L350 190 L350 150 Z" fill="#cccccc" stroke="#666" stroke-width="2"/>
  
  <!-- A320 Winglets -->
  <path d="M350 110 L355 105 L355 115 Z" fill="#0066cc" stroke="#003d7a"/>
  <path d="M350 190 L355 185 L355 195 Z" fill="#0066cc" stroke="#003d7a"/>
  
  <!-- CFM56 Engines (A320 specific) -->
  <ellipse cx="175" cy="130" rx="18" ry="10" fill="#333" stroke="#000" stroke-width="1"/>
  <ellipse cx="175" cy="170" rx="18" ry="10" fill="#333" stroke="#000" stroke-width="1"/>
  <circle cx="175" cy="130" r="8" fill="#666"/>
  <circle cx="175" cy="170" r="8" fill="#666"/>
  
  <!-- Nose with A320 shape -->
  <path d="M450 150 L480 145 L480 155 Z" fill="#b3d9ff" stroke="#0066cc" stroke-width="2"/>
  
  <!-- A320 Tail -->
  <path d="M50 150 L20 125 L30 150 L20 175 Z" fill="#cccccc" stroke="#666" stroke-width="2"/>
  
  <!-- Cockpit Windows -->
  <ellipse cx="420" cy="150" rx="15" ry="8" fill="#001a33" stroke="#0066cc"/>
  
  <!-- Passenger Windows -->
  <circle cx="400" cy="150" r="3" fill="#001a33" stroke="#0066cc"/>
  <circle cx="380" cy="150" r="3" fill="#001a33" stroke="#0066cc"/>
  <circle cx="360" cy="150" r="3" fill="#001a33" stroke="#0066cc"/>
  <circle cx="340" cy="150" r="3" fill="#001a33" stroke="#0066cc"/>
  <circle cx="320" cy="150" r="3" fill="#001a33" stroke="#0066cc"/>
  <circle cx="300" cy="150" r="3" fill="#001a33" stroke="#0066cc"/>
  <circle cx="280" cy="150" r="3" fill="#001a33" stroke="#0066cc"/>
  <circle cx="260" cy="150" r="3" fill="#001a33" stroke="#0066cc"/>
  
  <!-- Service Points -->
  <circle cx="120" cy="150" r="8" fill="#ff6600" stroke="#fff" stroke-width="2"/>
  <text x="120" y="135" text-anchor="middle" fill="#fff" font-size="8" font-weight="bold">GPU</text>
  
  <circle cx="200" cy="150" r="8" fill="#00cc66" stroke="#fff" stroke-width="2"/>
  <text x="200" y="135" text-anchor="middle" fill="#fff" font-size="8" font-weight="bold">FUEL</text>
  
  <circle cx="280" cy="150" r="8" fill="#ffcc00" stroke="#fff" stroke-width="2"/>
  <text x="280" y="135" text-anchor="middle" fill="#fff" font-size="8" font-weight="bold">CAT</text>
  
  <circle cx="360" cy="150" r="8" fill="#cc00ff" stroke="#fff" stroke-width="2"/>
  <text x="360" y="135" text-anchor="middle" fill="#fff" font-size="8" font-weight="bold">STRS</text>
  
  <!-- A320 Landing Gear -->
  <rect x="240" y="175" width="4" height="20" fill="#666"/>
  <rect x="260" y="175" width="4" height="20" fill="#666"/>
  <circle cx="242" cy="198" r="4" fill="#333"/>
  <circle cx="262" cy="198" r="4" fill="#333"/>
  <rect x="180" y="175" width="3" height="15" fill="#666"/>
  <circle cx="181" cy="193" r="3" fill="#333"/>
  
  <!-- Aircraft Type Label -->
  <text x="250" y="280" text-anchor="middle" fill="#0066cc" font-size="16" font-weight="bold">AIRBUS A320</text>
  <text x="250" y="295" text-anchor="middle" fill="#666" font-size="10">CFM56 | SINGLE AISLE</text>
</svg>
